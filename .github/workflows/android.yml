name: Build Master APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install All Tools & Dependencies
        run: |
          sudo apt-get update
          # Saare tools jo ab tak fail hue, sab yahan hain
          sudo apt-get install -y build-essential git python3 python3-dev ffmpeg \
              libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
              libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
              autoconf automake libtool pkg-config libffi-dev libssl-dev
          
          # Upgrading pip and installing core build tools
          pip install --user --upgrade pip buildozer cython==0.29.33 wheel

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Automatic license acceptance taaki "Aidl" error na aaye
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Apple-Doctor-Final-APK
          path: bin/*.apk
