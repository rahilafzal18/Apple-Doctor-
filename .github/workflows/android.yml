name: Final Apple Doctor Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 python3-dev ffmpeg \
              libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
              libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
              autoconf automake libtool pkg-config libffi-dev libssl-dev m4
          
          pip install --user --upgrade buildozer cython==0.29.33 wheel

      - name: Fix Autoconf Macros
        run: |
          # Ye command 'LT_SYS_SYMBOL_USCORE' error ko khatam karti hai
          sudo ln -s /usr/share/aclocal/libtool.m4 /usr/share/aclocal/ltoptions.m4 || true
          libtoolize --force --copy

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Licenses accept karke build shuru
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Apple-Doctor-APK
          path: bin/*.apk
